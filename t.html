<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

    <h2>Sample Table</h2>
    
    <table border="1" cellpadding="10" cellspacing="0">
        <!-- Header Row -->
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
        
        <!-- Data Row 1 -->
        <tr>
            <td style="font-weight: bold;">Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
            <td>Row 1, Col 4</td>
        </tr>
        
        <!-- Data Row 2 -->
        <tr>
            <td style="font-weight: bold;">Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
            <td>Row 2, Col 4</td>
        </tr>
        
        <!-- Data Row 3 -->
        <tr>
            <td style="font-weight: bold;">Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
            <td>Row 3, Col 4</td>
        </tr>
    </table>

</body>
</html>
