<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Gallery styles */
        .gallery {
            display: flex;
            gap: 15px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>
    <div class="gallery">
        <!-- Image 1 -->
        <a href="https://example.com/path/to/larger-image1.jpg" target="_blank">
            <img src="https://example.com/path/to/small-image1.jpg" alt="Image 1">
        </a>

        <!-- Image 2 -->
        <a href="https://example.com/path/to/larger-image2.jpg" target="_blank">
            <img src="https://example.com/path/to/small-image2.jpg" alt="Image 2">
        </a>

        <!-- Image 3 -->
        <a href="https://example.com/path/to/larger-image3.jpg" target="_blank">
            <img src="https://example.com/path/to/small-image3.jpg" alt="Image 3">
        </a>
    </div>

</body>
</html>
