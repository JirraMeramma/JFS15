<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
</head>
<body>

<div class="form-container">
    <h2>Google Form</h2>
    <form action="submit_form.php" method="POST">
        <!-- Student Name -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>

        <!-- Phone number -->
        <div class="form-group">
            <label for="number">Ph.No:</label>
            <input type="number" id="number">
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male">
            <label for="male" class="radio-label">Male</label>
            <input type="radio" id="female">
            <label for="female" class="radio-label">Female</label>
        </div>

        <!-- Course -->
        <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="civil">CIVIL</option>
                <option value="mech">MECH</option>
            </select>
        </div>
        <div class="form-group">
            <label for="collegename">College Name</label>
            <input type="College Name" id="name">
        </div>
        <div class="form-group">
            <label for="percentage">B.Tech Percentage</label>
            <input type="percentage" id="percentage">
        </div>
        <div class="form-group">
            <label for="year">Year os Passing</label>
            <input type="year" id="year">
        </div>
        
        <div class="form-group">
            <label for="percentage">Intermediate Percentage</label>
            <input type="percentage" id="percentage">
        </div>
        <div class="form-group">
            <label for="year">Year os Passing</label>
            <input type="year" id="year">
        </div>
        <div class="form-group">
            <label for="percentage">SSC Percentage</label>
            <input type="percentage" id="percentage">
        </div>
        <div class="form-group">
            <label for="year">Year os Passing</label>
            <input type="year" id="year">
        </div>
        <div class="form-group">
            <label for="location">Are You willing to relocate</label>
            <input type="year" id="year">
        </div>
        

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
