<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background: lightgray;
            position: relative;
            animation: move 5s;
        }
        @keyframes move{
            from{left: 0px;}
            to{left: 200px;}
        }
    </style>
</head>
<body>
    <h1>Animations</h1>
    <div></div>
</body>
</html>
